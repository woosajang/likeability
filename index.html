		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('.ad-hide').hide();
						$('#loading').show();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					};
					reader.readAsDataURL(input.files[0]);
					init().then(function () {
						console.log('hello');
						predict();
						$('#loading').hide();
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
				$('.ad-hide').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>

		<script type="text/javascript">
			// More API functions here:
			// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

			// the link to your model provided by Teachable Machine export panel
			let URL;
			const urlMale = 'https://teachablemachine.withgoogle.com/models/2TPcAdY8q/';
			const urlFemale = 'https://teachablemachine.withgoogle.com/models/99XZmghWv/';
			let model, webcam, labelContainer, maxPredictions;
			async function init() {
				if (document.getElementById('gender').checked) {
					URL = urlMale;
				} else {
					URL = urlFemale;
				}
				// Load the image model and setup the webcam
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();
				labelContainer = document.getElementById('label-container');
				for (let i = 0; i < maxPredictions; i++) {
					var element = document.createElement('div');
					element.classList.add('d-flex');
					labelContainer.appendChild(element);
				}
			}

			// run the webcam image through the image model
			async function predict() {
				var image = document.getElementById('face-image');
				const prediction = await model.predict(image, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				console.log(prediction[0].className);
				let ttl_score = 0;
				for (let i = 0; i < 7; i++) {
					let score =
						parseFloat(prediction[i].className) * parseFloat(prediction[i].probability);

					ttl_score = ttl_score + score;
				}
				ttl_score = ttl_score.toFixed(2);
				var resultTitle;
				if (document.getElementById('gender').checked) {
					switch (prediction[0].className) {
						case '50':
							resultTitle = '시각을 포기한다';
							break;
						case '60':
							resultTitle = '매... 매력있으세요... 화이팅...!!';
							break;
						case '70':
							resultTitle = '용기냅시다! 그깟 AI';
							break;
						case '80':
							resultTitle = '사는데 불편함은 없어요';
							break;
						case '85':
							if (parseFloat(prediction[0].probability) > 0.85) {
								ttl_score = 0;
								resultTitle =
									'사람 얼굴 사진 맞나요? 얼굴이 잘 나온 사진으로 다시 올려주세요~';
							} else {
								resultTitle = '오~ 마스크 안썼다면 ㅇㅈ';
							}
							break;
						case '90':
							resultTitle = '대애박! 존잘남 출현';
							break;
						case '95':
							resultTitle = '코로나가 고마운 당신은 마기꾼';
							break;
						case '100':
							resultTitle = '연예인 합시다 그냥';
							break;
						default:
							resultTitle = '알수없음';
					}
				} else {
					switch (prediction[0].className) {
						case '50':
							resultTitle = '시각을 포기한다';
							break;
						case '60':
							resultTitle = '매... 매력있으세요... 화이팅...!!';
							break;
						case '70':
							resultTitle = '용기냅시다! 그깟 AI';
							break;
						case '80':
							resultTitle = '수준급!! 근데 ULIKE 냄새남';
							break;
						case '85':
							if (parseFloat(prediction[0].probability) > 0.85) {
								ttl_score = 0;
								resultTitle =
									'사람 얼굴 사진 맞나요? 얼굴이 잘 나온 사진으로 다시 올려주세요~';
							} else {

							}
							resultTitle = '오~ 마스크 안썼다면 ㅇㅈ';
							break;
						case '90':

							break;
						case '95':
							resultTitle = '코로나가 고마운 당신은 마기꾼';
							break;
						case '100':
							resultTitle = '미쳣... 연예인이심?';
							break;
						default:
							resultTitle = '알수없음';
					}
				}
							if (parseFloat(prediction[0].probability) < 0.5) {
								ttl_score = 0;
								resultTitle =
									'사람 얼굴 사진 맞나요? 얼굴이 잘 나온 사진으로 다시 올려주세요~';
							} else {
								console.log("false");
							}
				var Score_ttl = "<div class='Score_ttl_class'>" + ttl_score + '</div>';

				var title = "<div class='Score-title'>" + resultTitle + '</div>';
